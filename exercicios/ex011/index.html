<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Vamos aprender a reproduzir audios em HTML5.</h1>
    <audio preload="metadata" controls loop> 
        <source src="midia/baby.mp3.mp3" type="audio/mpeg">
        <source src="midia/baby.mp3.ogg" type="audio/ogg">
        <source src="midia/baby.mp3.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue carregar audio. <a href="midia/baby.mp3.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
